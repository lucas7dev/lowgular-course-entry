<div class="container">
  <div class="card-group" style="margin: 10px;">
    <div class="card" *ngFor="let employee of data$ | async" style="margin: 10px;">
      <img [src]="employee.img" class="card-img-top" alt="..." width="50" height="250">
      <div class="card-body">
        <h5 class="card-title"><span style="color: red">{{employee.name}}</span></h5>
        <p class="card-text"><b>{{employee.mail}}</b></p>
      </div>
    </div>
  </div>
</div>
